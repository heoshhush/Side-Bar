<!DOCTYPE html>
<html lang="en">
<head>

    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">

<body>

            <div class="sideBarHeader"><h5>Side Bar</h5>
            <button class="cancelSideBar"><i class="fas fa-times"></i></button>
        </div>
            <ul class="mainMenu">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
            <div class="snsMenu">
                <button><i class="fab fa-facebook"></i></button>
                <button><i class="fab fa-twitter"></i></button>
                <button><i class="fab fa-behance"></i></button>
                <button><i class="fab fa-youtube"></i></button>
                <button><i class="fab fa-linkedin-in"></i></button>
            </div>
        </div>
    </aside>
</body>
</html>
